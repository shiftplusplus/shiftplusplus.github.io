<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>Assignment 2 | Interactive Computer Graphics with WebGL</title>
        <link rel="stylesheet" rev="stylesheet" href="../Common/main.css" type="text/css" />
        <!-- Scripts -->
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="Assig2.js"></script>
        <!-- GL Shaders; -->
        <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 fColor;
attribute vec4 vColor;

void main() {
    gl_Position = vPosition;
    fColor = vColor;
}
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
#ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
	precision highp float;
#else
	precision mediump float;
#endif

uniform float r;
uniform float g;
uniform float b;
uniform float a;

varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
        </script>
        <style type="text/css">
article#controls{
    width:25%;
    min-width:200px;
    max-width:250px;
}
        </style>
        
        </head>
    <body>
        <header>
            <h1>Assignment 2: Painting with the Mouse</h1>
            <h2><a href="https://class.coursera.org/webgl-001/">Interactive Computer Graphics with WebGL</a></h2>
        </header>
        <article id="main">
            <canvas id="gl-canvas" width="512" height="512" style="/*background: black;*/"> Sorry, your browser doesn't support HTML5 canvas.</canvas>
        </article>
        <article id="controls" style="position: absolute;">
            <h3>Controls</h3>
            <p>If you dragged off the canvas and you cannot now drag for a smooth curve,<input type="button" value="fix it"  onclick="fix();"/>.</p> 
            <p>
            Store current primitives and make a new one:
            <input type="button" value="New Primitive" onclick="newPrimitive();"/>
            </p>
            <p><input type="button" value="Undo last point" onclick="undo();" />
<!--             <input type="button" value="Redo" onclick="redo();" /> -->
            </p>
            <p>
            <p class="colors">
            <label>Background Color (RGB)</label><br /><br /><br />
                <input type="range" id="bgcolorR" min="0" max="1" step="0.01" value="0" class="controls color"/>
                <input type="range" id="bgcolorG" min="0" max="1" step="0.01" value="0" class="controls color"/>
                <input type="range" id="bgcolorB" min="0" max="1" step="0.01" value="0" class="controls color"/>
            </p>
            </p>
            <p>
            <label for="thickness">Line thickness</label><input type="range" id="thickness" min="0.1" max="24" step="0.1" value="2" class="controls" />
            </p>
            
            <p class="colors">
            <label>Color<br/>(RGBA)</label>
                <input type="range" id="colorR" min="0" max="1" step="0.01" value="1" class="controls color"/>
                <input type="range" id="colorG" min="0" max="1" step="0.01" value="1" class="controls color"/>
                <input type="range" id="colorB" min="0" max="1" step="0.01" value="1" class="controls color"/>
                <input type="range" id="colorA" min="0" max="1" step="0.01" value= 1 class="controls color"/>
            </p>
            <p>
            <br/>
            <a href="" id="download" download onclick="save()">Download image</a>
            </p>      
        </article>
    </body>
</html>
