<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>Assignment 1 | Interactive Computer Graphics with WebGL</title>
        <link rel="stylesheet" rev="stylesheet" href="../Common/main.css" type="text/css" />
        <!-- Scripts -->
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="Assig1.js"></script>
        <!-- GL Shaders; basic -->
        <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main() {
    gl_Position = vPosition;
}
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void main() {
    gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
}
        </script>
        
        <script>
        $("input")..change()
        </script>
        </head>
    <body>
        <header>
            <h1>Assignment 1 : Tessellation and Twist</h1>
            <h2><a href="https://class.coursera.org/webgl-001/">Interactive Computer Graphics with WebGL</a></h2>
        </header>
        <article>
            <canvas id="gl-canvas" width="512" height="512"> Sorry, your browser doesn't support HTML5 canvas.</canvas>
        </article>
        <article id="controls">
            <h3>Controls</h3>
            <p>
                <label for="size" >Size: </label>
                <input type="range" min="0.25" max="2" step="0.25" value="1" id="size" class="controls" list="sizes">
                    <datalist id="sizes">
                        <option label="0.75">0.75</option>
                        <option label="1">1</option>
                        <option label="1.5">1.5</option>
                    </datalist>
                </input>
            </p>
            <p><label for="sides">Polygon sides</label><input type="range" min="3" max="12" step="1" value="3" id="sides" class="controls" /></p>
            <p>Color</p>
            <p><label for="tessellations">Resolution</label><input type="range" min="0" max="12" step="1" value="6" id="tessellations" class="controls" /></p>
            <p><label for="twist">Twist amount</label><input type="range" min="0" max="900" step="1" value="10" id="twist" class="controls" /></p>
            <p><label for="fractal">Fractalize</label><input type="checkbox" value="false" id="fractal" class="controls" /></p>
            <p><label>Center of twist</label><br /><br /><br />
            <input type="range" min="0" max="512" step="1" value="256" id="centerX" class="controls" />
            <input type="range" min="0" max="512" step="1" value="256" id="centerY" class="controls vertical" />
            <br />(Or click on the canvas)</p>
            
        </article>
    </body>
</html>
