<!DOCYTPE html>
<html>
   <head>
      <title>InputVar</title>
      <script type="text/javascript" src="inputVar.js"></script>
      
   </head>
   <body>
      <article id="controls">
         <p class="menu">
            <select id="objects" size="4">
               <option value="0" selected>0</option>
            </select><br />
            <input type="button" id="newObject" value="+" />
            <input type="button" id="delObject" value="-" />
            <output id="objectsoutput">Select</output>
         </p>
         <p>
         <input type="text" id="testText" />
            <output id="testTextoutput">Text</output>
         <br />
         <input type="number" id="testNum" />
            <output id="testNumoutput">Num</output>
         <br />
         <input type="checkbox" id="testCheck" />
            <output id="testCheckoutput">Check</output>
         <br />
         <input type="range" id="testRange" />
            <output id="testRangeoutput">Range</output>
         <br />
         <input type="color" id="testColor" />
         <output id="testColoroutput">Color</output>
         </p>
         <p>
         <input type="radio" name="testRad" value="abjk"/>
         <input type="radio" name="testRad" value="345a" />
         <output id="testRadoutput">Radio</output>
         </p>
      </article>
      
</html>
